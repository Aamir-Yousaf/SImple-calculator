<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      px-3
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="main">
      <div class="cal-value">
        <div class="cal-value-inner">
          <div class="cal-value-text">
            <h5 class="exp cal-value-text-value">_</h5>
            <h5 class="result cal-value-text-unit">0</h5>
          </div>
        </div>
      </div>
      <div class="cal-btns">
        <div class="btn-row1">
          <button onclick="makeExp('7')" class="btn-box btn btn-primary"> 7 </button>
          <button onclick="makeExp('8')" class="btn-box btn btn-primary"> 8</button>
          <button onclick="makeExp('9')" class="btn-box btn btn-primary"> 9</button>
          <button onclick="makeExp('%')" class="btn-box operator btn btn-outline-primary" > % </button>
          <button onclick="makeExp('+')" class="btn-box operator btn btn-outline-primary">+</button>
        </div>
        <div class="btn-row2">
          <button onclick="makeExp('4')" class="btn-box btn btn-primary">  4</button>
          <button onclick="makeExp('5')" class="btn-box btn btn-primary">5</button>
          <button onclick="makeExp('6')" class="btn-box btn btn-primary">  6</button>
          <button class="btn-box operator btn btn-outline-primary">√x</button>
          <button  onclick="makeExp()" class="btn-box operator btn btn-outline-primary" > -</button>
        </div>
        <div class="btn-row3">
          <button onclick="makeExp('1')" class="btn-box btn btn-primary"> 1</button>
          <button onclick="makeExp('2')" class="btn-box btn btn-primary"> 2</button>
          <button onclick="makeExp('3')" class="btn-box btn btn-primary">  3 </button>
          <button onclick="makeExp('.')" class="btn-box operator btn btn-outline-primary cstm-weight" > . </button>
          <button onclick="makeExp('/')"  class="btn-box operator btn btn-outline-primary">  ÷ </button>
        </div>
        <div class="btn-row4">
          <button  onclick="clearResult('')" class="btn-box btn btn-outline-success" >  AC</button>
          <button onclick="makeExp('0')" class="btn-box btn btn-primary">  0</button>
          <!-- evaluate exp -->
          <button onclick="makeResult('')" class="btn-box btn btn-outline-info"> = </button>
          <button onclick="onBackspace()" class="btn-box btn btn-outline-info"> <img class="cstm-icon" src="backspace icon.png"> </button>  
          <button onclick="makeExp('*')" class="btn-box operator btn btn-outline-primary">  X </button>
        </div>
       </div>
      <div id="errorText"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/4f4f90adbc.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" async defer></script>
  </body>
</html>
