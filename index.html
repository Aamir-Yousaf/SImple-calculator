<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="cal-value">
        <div class="cal-value-inner">
          <div class="cal-value-text">
            <span class="cal-value-text-value">100</span>
            <span class="cal-value-text-unit">%</span>
          </div>            
      </div>
    </div>
     <div class="cal-btns">
       <div class="btn-row1">
        <button class="btn btn-primary">7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">%</button>
        <button class="operator">+</button>
       </div>
       <div class="btn-row2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">√x</button>
        <button class="operator">-</button>
       </div>
       <div class="btn-row3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">.</button>
        <button class="operator">÷</button>
       </div>
       <div class="btn-row4">
        <button>AC</button>
        <button>0</button>
        <button>=</button>
        <button class="operator"><i class="fa-solid fa-square-xmark"></i></button>
        <button class="operator">X</button>
       </div>
     </div>
  </div>  
  <script src="https://kit.fontawesome.com/4f4f90adbc.js" crossorigin="anonymous"></script>
    <script src="script.js" async defer></script>
  </body>
</html>
