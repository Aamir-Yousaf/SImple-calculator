<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link px-3 href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="main">
      <div class="cal-value">
        <div class="cal-value-inner ">
          <div class="cal-value-text ">
            <div class="cal-value-text-value">100</div>
            <div class="cal-value-text-unit">%</div>
          </div>            
      </div>
    </div>
     <div class="cal-btns ">
       <div class="btn-row1">
          <button class=" btn-box btn btn-primary">7</button>
          <button class=" btn-box btn btn-primary">8</button>
          <button class=" btn-box btn btn-primary">9</button>
          <button class=" btn-box operator btn btn-outline-primary">%</button>
          <button class=" btn-box operator btn btn-outline-primary">+</button>
       </div>
       <div class="btn-row2">
          <button class=" btn-box btn btn-primary">4</button>
          <button class=" btn-box btn btn-primary">5</button>
          <button class=" btn-box btn btn-primary">6</button>
          <button class=" btn-box operator btn btn-outline-primary">√x</button>
          <button class=" btn-box operator btn btn-outline-primary">-</button>
       </div>
       <div class="btn-row3">
          <button class=" btn-box btn btn-primary">1</button>
          <button class=" btn-box btn btn-primary">2</button>
          <button class=" btn-box btn btn-primary">3</button>
          <button class=" btn-box operator btn btn-outline-primary">.</button>
          <button class=" btn-box operator btn btn-outline-primary">÷</button>
       </div> 
       <div class="btn-row4">
          <button class=" btn-box btn btn-outline-success">AC</button>
          <button class=" btn-box btn btn-primary">0</button>
          <button class=" btn-box btn btn-outline-info">=</button>
          <button class=" btn-box operatorbtn btn-outline-danger"><i class="icon-clr fa-solid fa-square-xmark"></i></          button>
          <button class=" btn-box operator btn btn-outline-primary">X</button>
       </div>
     </div>
  </div>  
  <script src="https://kit.fontawesome.com/4f4f90adbc.js" crossorigin="anonymous"></script>
    <script src="script.js" async defer></script>
  </body>
</html>
